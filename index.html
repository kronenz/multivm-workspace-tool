<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-VM Workspace</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div id="app">
      <aside id="sidebar">
        <div class="sidebar-header">
          <h2>Worksets</h2>
          <button id="btn-new-workset" class="btn btn-primary btn-sm">+ New</button>
        </div>
        <input id="workset-search" type="text" placeholder="Search worksets..." />
        <div id="workset-list"></div>
      </aside>
      <main id="main-content">
        <div id="empty-state">
          <div class="empty-state-inner">
            <h2>Multi-VM Workspace</h2>
            <p>Select a workset or create a new one to get started.</p>
            <button id="btn-empty-create" class="btn btn-primary">Create Workset</button>
          </div>
        </div>
        <div id="workset-detail" style="display:none"></div>
        <div id="workset-form" style="display:none"></div>
        <div id="workspace-view">
          <div id="layout-toolbar" class="layout-toolbar"></div>
          <div id="workspace-split" class="workspace-split">
            <div id="workspace-main" class="workspace-main">
              <div id="grid-container" class="grid-container"></div>
            </div>

            <aside id="workspace-panel" class="workspace-panel" aria-label="Workspace panel">
              <div class="workspace-panel-header">
                <div class="workspace-panel-tabs">
                  <button id="btn-panel-files" class="panel-tab active" type="button">Files</button>
                  <button id="btn-panel-docs" class="panel-tab" type="button">Docs</button>
                </div>
                <div class="workspace-panel-actions">
                  <button id="btn-panel-refresh" class="panel-action" type="button">Refresh</button>
                  <button id="btn-panel-close" class="panel-close" type="button">Close</button>
                </div>
              </div>
              <div id="workspace-panel-body" class="workspace-panel-body">
                <div id="file-browser-view" class="panel-view active"></div>
                <div id="markdown-viewer-view" class="panel-view"></div>
              </div>
            </aside>
          </div>

          <div id="workspace-panel-scrim" class="workspace-panel-scrim" aria-hidden="true"></div>
        </div>
      </main>
    </div>
  </body>
</html>
