name: E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            webkit2gtk-driver \
            xvfb

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # Layer 1: Rust tests
      - name: Run Rust tests
        run: cargo test --manifest-path src-tauri/Cargo.toml

      # Layer 2: Frontend unit tests
      - name: Run frontend tests
        run: npm run test

      # Layer 3: E2E setup
      - name: Install tauri-driver
        run: cargo install tauri-driver --locked

      - name: Install Edge WebDriver (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          cargo install --git https://github.com/chippers/msedgedriver-tool
          & "$HOME/.cargo/bin/msedgedriver-tool.exe"
          $PWD.Path >> $env:GITHUB_PATH
        shell: pwsh

      - name: Install E2E dependencies
        run: npm install
        working-directory: e2e

      # Build debug binary for E2E (no bundle for speed)
      - name: Build Tauri debug binary
        run: npx tauri build --debug --no-bundle

      # E2E: Linux (xvfb headless)
      - name: Run E2E tests (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: xvfb-run npm run test:e2e

      # E2E: Windows (native)
      - name: Run E2E tests (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run test:e2e
